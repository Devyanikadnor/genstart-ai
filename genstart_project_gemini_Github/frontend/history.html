<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GenStart – History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family:'Copperplate', 'Copperplate Gothic Light', serif;
      background:#000;
      color:#fff;
      margin:0;
      padding:0;
    }

    /* ===== FIXED GLASSMORPHISM HEADER ===== */
    .global-header{
      position:sticky;
      top:0;
      z-index:1000;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 26px;
      height:60px;
      background:rgba(0,0,0,0.40);
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(255,255,255,0.12);
    }

    .logo-area{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .logo-ball{
      width:20px;
      height:20px;
      border-radius:50%;
      background:radial-gradient(circle, #4cc9f0, #3a0ca3);
      box-shadow:0 0 12px #4cc9f0;
    }

    .brand-text{
      font-size:1.25rem;
      font-weight:700;
      letter-spacing:0.5px;
    }

    nav a{
      color:#fff;
      text-decoration:none;
      opacity:0.9;
      margin-left:22px;
      font-size:0.95rem;
      transition:0.2s;
    }

    nav a:hover{
      opacity:1;
      text-shadow:0 0 6px #4cc9f0;
    }

     .global-footer{
      width:100%; margin-top:60px; padding:25px;
      text-align:center; background:rgba(0,0,0,0.45);
      backdrop-filter:blur(10px); border-top:1px solid rgba(255,255,255,0.15);
      font-size:0.9rem;
     }  

    /* ===== PAGE LAYOUT ===== */
    .container{
      max-width:1100px;
      margin:0 auto;
      padding:30px 16px;
    }

    h1{
      margin-bottom:8px;
      font-size:1.8rem;
    }

    .item{
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.15);
      padding:14px 16px;
      margin-bottom:12px;
      background:rgba(255,255,255,0.04);
    }

    .time{font-size:0.8rem; opacity:0.7;}
    .idea{margin-top:6px; font-size:0.9rem;}
    .chips{margin-top:8px; font-size:0.8rem; opacity:0.8;}
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="global-header">
    <div class="logo-area">
      <div class="logo-ball"></div>
      <span class="brand-text">GenStart</span>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="history.html">History</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- CONTENT -->
  <div class="container">
    <h1>Generation History</h1>
    <p style="opacity:0.75; font-size:0.9rem;">All ideas and plans generated on this device.</p>

    <div id="historyList" style="margin-top:18px;"></div>
  </div>

  <!-- BACKEND FETCH LOGIC -->
  <script>
    const API_BASE = "http://localhost:8000";
    const listEl = document.getElementById("historyList");

    async function loadHistory(){
      try{
        const res = await fetch(`${API_BASE}/history`);
        if(!res.ok) throw new Error("Backend not reachable.");

        const items = await res.json();

        if(!items.length){
          listEl.innerHTML = "<p>No history yet. Go to Home and generate a plan.</p>";
          return;
        }

        listEl.innerHTML = items
          .slice()
          .reverse()
          .map(item => {
            const ts = item.timestamp || "";
            const ceo = item.ceo || {};
            const product = item.product || {};
            const marketing = item.marketing || {};

            return `
              <div class="item">
                <div class="time">${ts}</div>
                <div class="idea"><strong>Idea:</strong> ${item.idea}</div>
                <div class="chips">
                  <strong>Problem:</strong> ${ceo.problem || "–"}<br/>
                  <strong>Core Features:</strong> ${(product.core_features || []).slice(0,3).join(", ") || "–"}<br/>
                  <strong>Brand Name:</strong> ${marketing.brand_name || "–"}
                </div>
              </div>
            `;
          })
          .join("");

      }catch(err){
        console.error(err);
        listEl.innerHTML = "<p>Error loading history. Make sure backend is running.</p>";
      }
    }

    loadHistory();
    
  </script>
<footer class="global-footer">
    <p>© 2025 GenStart — AI Multi-Agent Startup Builder</p>
    <p style="opacity:0.7;">Created for Gen AI-thon • ML Nashik</p>
  </footer>
</body>
</html>
